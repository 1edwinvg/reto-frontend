<div
  fxLayout
  fxLayout.lt-md="column wrap"
  fxLayoutAlign="center center"
  fxLayoutGap.gt-sm="250px"
  fxLayoutGap.lt.md="20px"
>
  <mat-form-field class="filtro">
    <input
      matInput
      type="text"
      (keyup)="doFilter($event.target.value)"
      placeholder="Buscador"
    />
  </mat-form-field>
  <!-- <div>
    <a [routerLink]="['/pdf']" mat-button color="primary"
      >Cliente Nuevo</a
    >
  </div> -->
</div>
<table mat-table [dataSource]="operators" matSort>

  <ng-container matColumnDef="Profesor">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Profesor</th>
    <td mat-cell *matCellDef="let element">{{ element.profesor }}</td>
  </ng-container>


  <ng-container matColumnDef="Titulo">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Titulo</th>
    <td mat-cell *matCellDef="let element">{{ element.titulo }}</td>
  </ng-container>

  <ng-container matColumnDef="Nivel">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Nivel</th>
    <td mat-cell *matCellDef="let element">{{ element.nivel }}</td>
  </ng-container>

  <ng-container matColumnDef="Horas">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Horas</th>
    <td mat-cell *matCellDef="let element">{{ element.numeroHoras }}</td>
  </ng-container>



  <ng-container matColumnDef="PDF">
    <th mat-header-cell *matHeaderCellDef>PDF</th>
    <td mat-cell *matCellDef="let element">
      <button
        mat-icon-button
        color="warn"
        (click)="btnPdf(element.id)"
      >
        <mat-icon class="mat-18">assignment_returned</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<mat-paginator [pageSize]="10" [pageSizeOptions]="[2, 4, 6, 10, 20]">
</mat-paginator>
